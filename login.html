<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="container">

    <div class="left-box">

        <h1>Welcome back!</h1>

        <div class="gmail-box">
            <p>Use your Google credentials to log in</p>

            <!-- GOOGLE LOGIN BUTTON -->
            <a href="https://accounts.google.com/" class="gmail-btn" target="_blank">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
                Log in with Gmail
            </a>
        </div>

        <div class="divider"><span>Or</span></div>

        <label>Email</label>
        <input type="email" class="input-box">

        <label>Password</label>
        <input type="password" class="input-box">

        <a class="forgot" href="#">Forgot password</a>

        <button class="login-btn">Log In</button>

        <p class="signup-text">Not a member? <a class="sign"href="#">Sign up</a></p>

    </div>

</div>

</body>
</html>
